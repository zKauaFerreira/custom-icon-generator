<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Simple Icon Generator</title>
    <!-- Adicionando um link de favicon que será substituído dinamicamente -->
    <link rel="icon" type="image/png" href="/placeholder.svg" data-dynamic="true" />
    <script>
      // Desativa a restauração de rolagem nativa do navegador para que o Lenis e o React controlem a posição.
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Garante que a rolagem esteja no topo imediatamente.
      window.scrollTo(0, 0);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
